<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>

            <legend>LOGIN</legend>
            {{ form | crispy }}

        </fieldset>

        <button type="submit">Login</button>

    </form>

</body>
</html>
